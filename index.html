<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>轮播图</title>
  <!-- css plugin start -->
  <!-- normalize -->
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">

  <!-- font-awesome -->
  <!-- <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"> -->
  <!-- css plugin end -->

  <link rel="stylesheet" href="./dist/css/index.css">
</head>
<body>
  <!-- banner start -->
  <div class="banner">
    <div class="bd">
      <div class="banner_item" style="background-image: url('./images/371_1.jpg')"></div>
      <div class="banner_item" style="background-image: url('./images/370_1.jpg')"></div>
      <div class="banner_item" style="background-image: url('./images/371_1.jpg')"></div>
      <div class="banner_item" style="background-image: url('./images/370_1.jpg')"></div>
    </div>

    <div class="index_bd">
      <a href="javascript:void(0)" class="active" data-index="1"></a>
      <a href="javascript:void(0)" data-index="2"></a>
    </div>

    <div class="control_bd">
      <a href="javascript:void(0)" class="prev">
          <i class="icon icon-left-jt"></i>
      </a>
      <a href="javascript:void(0)" class="next">
          <i class="icon icon-right-jt"></i>
      </a>
    </div>

    <div class="loader loading">
      <img src="./images/loading.gif" alt="">
    </div>
  </div>
  <!-- banner end -->

  <!-- javascript plugin start -->
  <!-- jquery -->
  <!-- IE8兼容 -->
  <!--[if IE]>
    <script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
  <![endif]-->
  <!--[if !IE]><!-->
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <!--<![endif]-->

  <!-- jquery easing plugin -->
  <script type="text/javascript" src="./node_modules/jquery.easing/jquery.easing.min.js"></script>

  <!-- banner plugin -->
  <script type="text/javascript" src="./dist/js/banner.js"></script>
  <!-- loader plugin -->
  <script type="text/javascript" src="./dist/js/loader.js"></script>

  <!-- javascript plugin end -->

  <script>
    // banner
    var b = new Banner('.banner');
    b.init();
  </script>
</body>
</html>
